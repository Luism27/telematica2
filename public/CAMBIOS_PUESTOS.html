	<body>
		<div id="page-wrapper">

			<!-- Header -->
				<div id="header-wrapper">
					<div class="container">
						<div class="row">
							<div class="col-12">

								<header id="header">
									<h1><a href="index.html" id="logo">Registraduría</a></h1>
									<nav id="nav">
										<a href="REGISTRO_CANDIDATOS.html" >REGISTRO CANDIDATOS</a>

									</nav>
								</header>

							</div>
						</div>
					</div>
				</div>

			<!-- Main -->
			<div id="main">
				<div class="container">
					<div class="row main-row">
						<div class="col-12">

							<section>
								<h2>Registro de Puestos de Votación</h2>
								<h4>Para un correcto registro diligencie los siguientes campos : </h4>
								<form>
									<div class="form-row">
										<div class="col-form-label">
								  			<input type="text" class="form-control" placeholder="Nombre del Puesto">
										</div>
								
									</div>
								
									<form>
										<div class="form-row">
											<div class="col-form-label">
												  <input type="text" class="form-control" placeholder="Dirección">
											</div>
									
										</div>
										<div class="form-row">
												<div class="form-group col-md-4">
														<label for="inputState">Departamento</label>
														<select id="inputState" class="form-control">
														  <option selected>Seleccione...</option>
														  <option>Antioquia</option>
														  <option>Atlántico</option> 
														  <option>Bolívar</option>
														  <option>Cundinamarca</option>
														  <option>Magdalena</option>
														</select>
												</div>
												<div class="form-group col-md-6">
												  <label for="inputCity">Ciudad</label>
												  <input type="text" class="form-control" id="inputCity">
												</div>
											</div>										




										<button type="submit" class="btn btn-primary mb-2">Guardar Cambios</button>

								</form>
							</section>

						</div>
							  
					</div>
				</div>
			</div>
