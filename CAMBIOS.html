<html>
	<head>
		<title>One Column - Minimaxing by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
		<div id="page-wrapper">

			<!-- Header -->
				<div id="header-wrapper">
					<div class="container">
						<div class="row">
							<div class="col-12">

								<header id="header">
									<h1><a href="index.html" id="logo">Registraduría</a></h1>
									<nav id="nav">
										<a href="REGISTRO_CANDIDATOS.html">REGISTRO CANDIDATOS</a>
										<a href="REGISTRO_VOTANTES.html">REGISTRO VOTANTES</a>
										<a href="REGISTRO_PUESTOS.html">REGISTRO PUESTOS</a>
										<a href="CANDIDATOS.html" >CANDIDATOS</a>
										<a href="VOTACION.html">VOTACIONES</a>
									</nav>
								</header>

							</div>
						</div>
					</div>
				</div>

			<!-- Main -->
				<div id="main">
					<div class="container">
						<div class="row main-row">
							<div class="col-12">

								<section>
									<h2>Registro de candidatos</h2>
									<h4>Para un correcto registro diligencie los siguientes campos</h4>
									<form>
										<div class="form-group">
													<label for="exampleFormControlFile1">Foto del candidato</label>
													<input type="file" class="form-control-file" id="exampleFormControlFile1">
										</div>
										<div class="form-row">
										  <div class="col-form-label">
											<input type="text" class="form-control" placeholder="Nombre">
										  </div>
										  <div class="col-form-label">
											<input type="text" class="form-control" placeholder="Apellido">
										  </div>

										</div>
										<div class="form-row">
												<div class="col-form-label">
														<input type="number" class="form-control" placeholder="Cédula">
												</div>
										</div>
									 
									   
										<div class="form-row">
									        <div class="form-group col-md-4">
													<label for="inputState">Departamento</label>
													<select id="inputState" class="form-control">
													  <option selected>Seleccione...</option>
													  <option>Antioquia</option>
													  <option>Atlántico</option> 
													  <option>Bolívar</option>
													  <option>Cundinamarca</option>
													  <option>Magdalena</option>
													</select>
										    </div>
										    <div class="form-group col-md-6">
											  <label for="inputCity">Ciudad</label>
											  <input type="text" class="form-control" id="inputCity">
										    </div>
									    </div> 
										  
										<div class="form-row"> 
										    <div class="form-group col md-4">
												<label for="input">Partido Político</label>
												<select id="partido" class="form-control">
												  <option selected>Seleccione...</option>
												  <option>Alianza Verde</option>
												  <option>Coservador</option>
												  <option>Centro Democrático</option> 
												  <option>Liberal</option>
												  <option>Mira</option>
												</select>
										    </div>

										    <div class="form-group col md-6">
													<label for="input">Candidatura</label>
													<select id="candidatura" class="form-control">
													  <option selected>Seleccione...</option>
													  <option>Alcadia</option>
													  <option>Gobernación</option>
													</select>
										    </div>
										</div>  
										
										<div class="form-row">
												<div class="form-group">
														<label for="exampleFormControlTextarea1">Resumen Hoja de Vida</label>
														<textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
												</div>
										</div>
										
										<div class="form-group">
												<label for="exampleFormControlFile1">Plan de Gobierno</label>
												<input type="file" class="form-control-file" id="exampleFormControlFile1">
									    </div>
										
										<button type="submit" class="btn btn-primary mb-2">GUARDAR CAMBIOS</button> 
									  </form>
								</section>

							</div>
						</div>
					</div>
				</div>

			<!-- Footer -->
				<div id="footer-wrapper">
					<div class="container">
							
						<div class="row">
							<div class="col-12">

								<div id="copyright">
									&copy; Untitled. All rights reserved. | Design: <a href="http://html5up.net">HTML5 UP</a>
								</div>

							</div>
						</div>
					</div>
				</div>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
